<div class="component-header">
    <div class="subtitle">Patient Information</div>
    <img height="40" width="40" class="icon" src="../../assets/icon/info.png">
</div>
<div class="properties-wrap">
  <div class="elements">
    <div>    
      <div class="text">Name: </div> 
      <div class="details">{{name}}</div>
    </div>
    <div>    
      <div class="text">ID: </div> 
      <div class="details">#{{id}}</div>
    </div>
    <div>
      <div class="text">Birth: </div> 
      <div class="details">{{dateOfBirth}} (Age {{age}})</div>
    </div>
    <div>    
      <div class="text">Sex: </div> 
      <div class="details">{{sex}}</div>
    </div>
    <div>    
      <div class="text">Doctor treating: </div> 
      <div class="details">{{doctor}}</div>
    </div>
    <div>    
      <div class="text notes">Notes: </div> 
      <div class="details notes">{{notes}}</div>
    </div>
</div>
